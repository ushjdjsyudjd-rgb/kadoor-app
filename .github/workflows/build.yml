name: Build Kadoor App
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: flutter build apk --split-per-abi # ساخت فایل نصب اندروید
      - run: flutter build web # ساخت نسخه وب برای آیفون
      
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: kadoor-android-app
          path: build/app/outputs/flutter-apk/app-release.apk
